<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        h2
        {
            color:green; 
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit">
</form>
<!--Showing that user has uploaded succesfullly-->
{% if saved_object %}
<h2>Upload Successful:{{saved_object.file.url}}</h2>
<h2>File Description:{{saved_object.description}}</h2>
{% endif  %}
<!--Showing that user has uploaded succesfullly end-->
    
</body>
</html>
